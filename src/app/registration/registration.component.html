<app-loading *ngIf="isShowLoading"></app-loading>
<div class="login-content">
    <div class="login-item">
        <h1>Registration</h1>
        <form (ngSubmit)="register()" action="" [formGroup]="registrationForm">

            <div><input placeholder="First Name" type="text" formControlName="firstName"></div>
            <span class="error"
                *ngIf="registrationForm.get('firstName')?.hasError('required') && registrationForm.get('firstName')?.touched">First
                Name is
                required</span>
            <div><input placeholder="Last Name" type="text" formControlName="lastName"></div>
            <span class="error"
                *ngIf="registrationForm.get('lastName')?.hasError('required') && registrationForm.get('lastName')?.touched">Last
                Name is
                required</span>
            <div><input placeholder="email" name="email" id="email" type="email" formControlName="email"></div>
            <span class="error"
                *ngIf="registrationForm.get('email')?.hasError('required') && registrationForm.get('email')?.touched">Email
                is
                required</span>
            <span class="error"
                *ngIf="registrationForm.get('email')?.hasError('email') && registrationForm.get('email')?.touched">Enter
                validate
                email</span>
            <div><input placeholder="password" name="password" type="password" formControlName="password"></div>
            <span class="error"
                *ngIf="registrationForm.get('password')?.hasError('required') && registrationForm.get('password')?.touched">Password
                is required</span>
            <span class="error"
                *ngIf="registrationForm.get('password')?.hasError('minlength') && registrationForm.get('password')?.touched">Min
                length
                is {{registrationForm.controls['password'].getError('minlength').requiredLength}}</span>
            <button class="login-btn">Register</button>
        </form>
        <button routerLink="/login" class="register-btn">Login</button>
    </div>
</div>
